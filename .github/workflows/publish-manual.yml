name: Manually Publish

# Controls when the workflow will run
on:
  workflow_dispatch:

jobs:
  Publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      # Setup .npmrc file to publish to npm
      - name: Setup node ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'

      # Get commit message
      - name: Get commit message
        run: |
          COMMIT_MESSAGE=$(git log --format=%s -n 1)
          echo "commitmsg=${COMMIT_MESSAGE}" >> $GITHUB_ENV
      - name: Show commit message
        run: echo "$commitmsg"

      - name: Git config ğŸ”§
        run: |
          git config --global user.name "roothub"
          git config --global user.email "roothub@github.com"

      - name: Display runtime info âœ¨
        run: |
          node -v
          npm -v
          echo env.commitmsg

      - name: Install ğŸ”§
        run: npx yarn

      - name: Bootstrap ğŸ”§
        run: npm run bootstrap

      - name: Build â›ï¸
        run: npm run build

      - name: Build components docs â›ï¸
        run: |
          cd packages/components
          npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_USER: ${{ secrets.NPM_USER }}
          NPM_EMAIL: ${{ secrets.NPM_EMAIL }}

      - name: publish ğŸš€
        run: ./node_modules/.bin/lerna publish -y
        # run: ./node_modules/.bin/lerna publish patch -y
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
